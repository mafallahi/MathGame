<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Game</title>
    <link rel="stylesheet" href="src/styles/main.css">
  </head>
  <body>
    
  <h1>Math Game</h1>
  <div id="mainBox">
      <!--Show Score-->
      <div id="scoreBox">
        Your Score : <span id="scorevalue"></span>
      </div>
      <!--Show Correct-->
      <div id="correctBox">Correct</div>
      <!--Show wrong-->
      <div id="wrongBox">Try again</div>
      <!--Question box-->
      <div id="questionBox"> </div>
      <!--Instruction box-->
      <div id="instructionBox">Click on the correct answer</div>
      <!--Choice box-->
      <div id="choiceBox">
        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>
      </div>
      <!--Start-Reset box-->
      <div id="startresetBox">Start Game</div>
      <!--Time remaining box-->
      <div id="timeremainingBox">
        Time remaining : <span id="timeremainingvalue"></span> Sec
      </div>
      <!--Game Over Box-->
      <div id="gameOverBox">
        
      </div>
  </div>

  <script src="src/scripts/main.js"></script>
  </body>
</html>
